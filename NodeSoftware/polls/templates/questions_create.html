{% extends 'generic_template.html' %}

{% load crispy_forms_tags %}

{% block content %}
<h1 class="jumbotron text-center">Create a New Question</h1>
<div class="container">
  <div class="row">
    <div class="col-lg-2">

    </div>
    <div class="col-lg-8"
      <div class="card">
        <div class="card-body">

          <form enctype="multipart/form-data" method = "POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-outline-primary btn-block">Submit</button>
          </form>

        </div>
      </div>
    </div>
    <div class="col-lg-2">

    </div>
  </div>
</div>
{% endblock %}
