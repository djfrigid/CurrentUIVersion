{% extends 'generic_template.html' %}

{% load crispy_forms_tags %}

{% block content %}
<h1 class="jumbotron text-center">Login</h1>
<div class="container">
  <div class="row">
    <div class="col-lg-2">

    </div>
    <div class="col-lg-8">
      <div class="card">
        <div class="card-body">
          <form method = "POST">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-outline-primary btn-block">Submit</button>
            <hr>
            <a href="#">Forgot Password?</a>
          </form>
        </div>
      </div>
      <div class="row p-4"></div>
    </div>
    <div class="col-lg-2">

    </div>
  </div>
</div>
{% endblock %}
