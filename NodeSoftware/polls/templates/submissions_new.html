{% extends 'generic_template.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="debug">
  DEBUG: Page 15
</div>
<h1 class="jumbotron text-center">Submission for Question: {{ current_question_title }}</h1>
<div class="container">
  <div class="row">
    <div class="col-lg-2">

    </div>
    <div class="col-lg-8">
      <div class="card">
        <div class="card-body">
          <form method = "POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy}}
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-2">

    </div>
  </div>
</div>
{% endblock %}
