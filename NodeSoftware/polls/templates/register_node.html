{% extends 'generic_template.html' %}

{% load crispy_forms_tags %}

{% block content %}
<h1 class="jumbotron text-center">JCoin Node Registration</h1>
<div class="container">
  <div class="row">
    <div class="col-lg-2">

    </div>

    <div class="card-body">

      <form method = "POST">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="form-group">
          <a href="/polls/login" class="form-control btn btn-outline-secondary btn-color square">Login</a>
          <div class="row p-1"></div>
          <a href="/polls/register_client" class="form-control btn btn-outline-secondary btn-color square">Register</a>
        </div>
        <button type = 'Submit' class="btn btn-outline-secondary btn-lg btn-color square">Submit</button>
      </form>

    </div>

    <div class="col-lg-2">

    </div>
  </div>
</div>
{% endblock %}
